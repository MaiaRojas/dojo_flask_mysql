<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN (remote) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <title>Hello Flask</title>
</head>
<body>
  <div class="container bg-dark text-white p-4">
    <h3 class="text-decoration-underline text-warning fs-5">Submitted Info:</h3>
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext text-white" id="name" value={{ survey.name }}>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="location" class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext text-white" id="location" value={{ survey.location }}>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="language" class="col-sm-2 col-form-label">Language:</label>
        <div class="col-sm-10 text-white ">
          <input type="text" readonly class="form-control-plaintext text-white" id="language" value={{ survey.language }}>
        </div> 
      </div>

      <div class="mb-3 row">
        <label for="comment" class="col-sm-2 col-form-label">Comment:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext text-white" id="comment" value={{ survey.comment }}>
        </div>
      </div>
      <hr class="mb-4">
      <a class="btn btn-primary" href="/">Go Back</a>
  </div>
</body>
</html>
