<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN (remote) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <title>Hello Flask</title>
</head>
<body>
  <div class="container bg-dark text-white p-4">
    <h1 class="text-decoration-underline text-warning text-center">Dojo survey</h1>
    <div class="d-flex justify-content-center">
      <form action="/result" method="post">
        {% with messages = get_flashed_messages() %} 
          {% if messages %}
            <ul class="alert alert-danger list-unstyled">
              {% for message in messages %}
              <li>{{message}}</li>
              {% endfor %}
            </ul>
          {% endif %} 
        {% endwith %}
        <div class="mb-3">
          <label for="name">Name:</label>
          <div>
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="mb-3">
          <label for="location">Dojo Location:</label>
          <select name='location'>
            <option selected></option>
            <option value='chicago'>Chicago</option>
            <option value='seatlle'>Seattle</option>
            <option value='online'>Online</option>
            <option value='burbank'>Burbank</option>
            <option value='bellevue'>Bellevue</option>
          </select>
        </div>
        <div class=" mb-3">
          <label for="language">Favorite Language:</label>
          <select name='language'>
            <option selected></option>
            <option value='python'>Python</option>
            <option value='javascript'>Javascript</option>
            <option value='c#'>C#</option>
            <option value='html'>HTML</option>
            <option value='css'>CSS</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment<span class="text-muted">(Optional)</span>:</label>
          <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
