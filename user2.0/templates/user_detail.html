<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN (remote) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  >
</head>
  <title>User Detail</title>
</head>
<body>
  <div class="container">
    <div class="p-4">
      <div class="d-flex justify-content-between">
        <h4 class='text-center'>User {{user.id}} </h4>
        <a href="/users">Home</a>
      </div>
      <div class="card p-4">
        <div class="d-flex align-items-center">
          <p class="fs-6 text fw-semibold">Full Name:</p>
          <p class="fs-6 text ms-1"> {{ user.first_name + ' ' +  user.last_name }}</p>
        </div>
        <div class="d-flex align-items-center">
          <p class="fs-6 text fw-semibold">Email:</p>
          <p class="fs-6 text"> {{  user.occupation }}</p>
        </div>
        <div class="d-flex align-items-center">
          <p class="fs-6 text fw-semibold">Created  On:</p>
          <p class="fs-6 text"> {{ user.created_at.strftime("%d %B, %Y") }}</p>
        </div>
        <div class="d-flex align-items-center">
          <p class="fs-6 text fw-semibold">Last Updated On:</p>
          <p class="fs-6 text">{{ user.updated_at.strftime("%d %B, %Y at %I:%M:%S %p") }}</p>
        </div>
        
      </div>
      <div div class="d-flex">
        <a class="fs-6 text mx-2" href="/users/{{user.id}}/edit">Edit</a> | <a class="fs-6 text mx-2" href="/users/{{user.id}}/delete">Delete</a>
      </div>
    </div>
  </div>
</body>
</html>
