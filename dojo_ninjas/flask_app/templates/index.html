<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Cohorts Dojo</title>
</head>
<body>
  <div class="d-flex">
    <form action="/dojo/new" method="post" class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">New Dojo</h2>
  
      <div class="form-group py-4">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
    </form>

    <div class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">All Dojos</h2>
      
      <div>
        {% for dojo in all_dojos %}
          <a  class='text-light d-block' href="/dojos/{{dojo.id}}" value={{dojo.id}}>{{dojo.name}}</a>
        {% endfor %}
      </div>
      <a href="/ninjas/new">Add ninjas</a>
    </div>
  </div>
</body>
</html>
