<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN (remote) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <title>Hello Flask</title>
</head>
<body>
  <div class="container bg-dark text-white p-4">
    <h3 class="text-decoration-underline text-warning fs-5">Email Addresses Entered:</h3>
    {% if emails | length  > 0 %}
      <div class="alert alert-success" role="alert">
        The email address your enterd ({{ emails[0].email }}) is a VALID email address! Thank you
      </div>
    {% endif %}
    <div class="mb-3">
      {% for elem in emails %}
        <p class="d-block">{{ loop.index }}: {{ elem.email }}  {{ elem.created_at.strftime("%m/%d/%Y, %H:%M:%S")}} <a href="/delete/{{elem.id}}">Delete</a></p> 
      {% endfor %}
    </div>

    <hr class="mb-4">
    <a class="btn btn-primary" href="/">Go Back</a>
  </div>
</body>
</html>
