<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Authors</title>
</head>
<body>
  <div class="d-flex">
    <form action="/authors/new" method="post" class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">New Author</h2>
  
      <div class="form-group py-4">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" class="form-control">
      </div>
      <div class="form-group py-4">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" class="form-control">
      </div>
      <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
    </form>

    <div class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">All Authors</h2>
      
      <div>
        {% for author in all_authors %}
          <a  class='text-light d-block' href="/authors/{{author.id}}" value={{author.id}}>{{author.first_name}} {{author.last_name}}</a>
        {% endfor %}
      </div>
      <a href="/books">Add Book</a>
    </div>
  </div>
  <div class="d-flex justify-content-center"> <a href="/" class="btn btn-dark btn-outline-primary text-center mt-4">Go Home</a></div>
</body>
</html>
