<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
  <div class="d-flex">
    <form action="/books/new" method="post" class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">New Books</h2>

      <div class="form-group py-4">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group py-4">
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" class="form-control">
      </div>
      <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
    </form>

    <div class="p-3 col-3 mx-auto my-5 bg-dark text-light">
      <h2 class="text-center text-primary">All Books</h2>
      
      <div>
        {% for book in all_books %}
          <a class='text-light d-block' href="/books/{{book.id}}" value={{book.id}}>{{book.title}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center"> <a href="/" class="btn btn-dark btn-outline-primary text-center mt-4">Go Home</a></div>
</body>
</html>
